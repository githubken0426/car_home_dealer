#debug,
log4j.rootLogger=DEBUG,console,RF
log4j.addivity.org.apache=true

log4j.appender.console=org.apache.log4j.ConsoleAppender
log4j.appender.console.Target=System.out
log4j.appender.console.layout=org.apache.log4j.PatternLayout
log4j.appender.console.layout.ConversionPattern=%d{yyyy-MM-dd HH:mm:ss,SSS} %5p (%F:%L) - %m%n
 
log4j.appender.RF=org.apache.log4j.DailyRollingFileAppender
log4j.appender.RF.File=${catalina.base}/logs/car_home_dealer_cms.log
log4j.appender.RF.DatePattern='_'yyyy-MM-dd'.log'
log4j.appender.RF.layout=org.apache.log4j.PatternLayout
log4j.appender.RF.layout.ConversionPattern=%d{yyyy-MM-dd HH:mm:ss,SSS} %5p (%F:%L) - %m%n


log4j.logger.org.logicalcobwebs=warn
